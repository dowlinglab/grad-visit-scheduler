name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev] build twine

      - name: Run tests
        run: pytest -q

      - name: Build sdist and wheel
        run: python -m build

      - name: Check distributions
        run: python -m twine check dist/*

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/

  smoke-test-testpypi:
    name: Smoke test from TestPyPI
    needs: publish-testpypi
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package from TestPyPI
        env:
          RELEASE_VERSION: ${{ github.ref_name }}
        run: |
          python -m pip install --upgrade pip
          VERSION_NO_V="${RELEASE_VERSION#v}"
          python -m pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple "grad-visitor-scheduler==${VERSION_NO_V}"

      - name: Import smoke test
        run: |
          python -c "import grad_visit_scheduler as gvs; print(gvs.__version__)"

  publish-pypi:
    name: Publish to PyPI
    needs: smoke-test-testpypi
    runs-on: ubuntu-latest
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
